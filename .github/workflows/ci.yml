name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ”§ CIã ã‘è¨­å®šã‚’æœ€å°åŒ–ï¼ˆPyæœ¬ä½“ã¯å¤‰æ›´ã—ãªã„ï¼‰
      - name: Patch CONFIG for fast CI (limit/max_workers)
        run: |
          python - <<'PY'
          from pathlib import Path
          import re
          p = Path('jpcc-random-picker.py')
          t = p.read_text(encoding='utf-8')

          # "limit": 1
          t = re.sub(r'("limit"\s*:\s*)\d+', r'\1 1', t)
          # "max_workers": 2  ï¼ˆCIã§éå‰°ãªä¸¦åˆ—ã‚’é¿ã‘ã‚‹ï¼‰
          t = re.sub(r'("max_workers"\s*:\s*)\d+', r'\1 2', t)

          Path('jpcc-random-picker.py').write_text(t, encoding='utf-8')

          # ç½®æ›çµæœã‚’ãƒ­ã‚°ã«å‡ºã—ã¦ç¢ºèªï¼ˆè©²å½“è¡Œã ã‘ï¼‰
          for k in ("limit", "max_workers"):
              m = re.search(rf'"{k}"\s*:\s*(\d+)', t)
              print(f'patched {k} = {m.group(1) if m else "N/A"}')
          PY

      - name: Run picker (fast CI mode)
        run: python jpcc-random-picker.py

      - name: Check output
        run: |
          test -f output.csv
          head -n 5 output.csv || true
